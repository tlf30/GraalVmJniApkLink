plugins {
    // Apply the application plugin to add support for building an application
    id 'application'

    //id 'com.gluonhq.client-gradle-plugin' version '0.1.22-SNAPSHOT'
    id 'com.gluonhq.client-gradle-plugin' version '0.1.21'
}

gluonClient {
	target = "android"
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    //Java Fx
    compile group: 'org.openjfx', name: 'javafx-base', version: '11', classifier: 'win'
    compile group: 'org.openjfx', name: 'javafx-base', version: '11', classifier: 'linux'
    compile group: 'org.openjfx', name: 'javafx-base', version: '11', classifier: 'mac'
    compile group: 'org.openjfx', name: 'javafx-controls', version: '11', classifier: 'win'
    compile group: 'org.openjfx', name: 'javafx-controls', version: '11', classifier: 'linux'
    compile group: 'org.openjfx', name: 'javafx-controls', version: '11', classifier: 'mac'
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '11', classifier: 'win'
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '11', classifier: 'linux'
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '11', classifier: 'mac'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '11', classifier: 'win'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '11', classifier: 'linux'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '11', classifier: 'mac'
    compile 'com.jayfella:jme-jfx-11:1.1.5'
    //

    //Jme3
    compile 'org.jmonkeyengine:jme3-core:3.3.0-stable'
}

mainClassName = 'io.tlf.outside.bridge.Bridge'
